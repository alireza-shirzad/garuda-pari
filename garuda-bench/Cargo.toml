[package]
name = "garuda-bench"
version = "0.1.0"
edition = "2021"

[dependencies]
# Local dependencies
garuda = { path = "../garuda" }
shared-utils = { path = "../shared-utils" }
# Arkworks dependencies
ark-serialize = { workspace = true }
ark-ff = { workspace = true }
ark-ec = { workspace = true }
ark-std = { workspace = true }
ark-poly = { workspace = true }
ark-crypto-primitives = { workspace = true }
ark-r1cs-std = { workspace = true }
ark-relations = { workspace = true }
ark-groth16 = { workspace = true }
ark-bls12-381 = { workspace = true }
ark-spartan = { workspace = true }
ark-pallas = { workspace = true }
ark-bn254 = { workspace = true }
ark-circom = {workspace = true}
# Other dependencies
merlin = { workspace = true }
displaydoc = { workspace = true }
tracing = { workspace = true }
rayon = { workspace = true, optional = true }
num-bigint = { workspace = true }
hp-hyperplonk = { workspace = true }
hp-subroutines = { workspace = true }
rand = { workspace = true }
bellpepper-core = { workspace = true }
bellpepper = { workspace = true }
ff = { workspace = true }
bls12_381 = { workspace = true }
tokio = {workspace = true}
tracing-subscriber = {workspace = true}
serde = {workspace = true}
serde_json = {workspace = true}
[[bench]]
name = "aadhaar-garuda"
path = "benches/aadhaar-garuda.rs"
harness = false

[[bench]]
name = "aadhaar-groth16"
path = "benches/aadhaar-groth16.rs"
harness = false

[[bench]]
name = "rescue-garuda"
path = "benches/rescue-garuda.rs"
harness = false


[[bench]]
name = "aptos-garuda"
path = "benches/aptos-garuda.rs"
harness = false

[[bench]]
name = "aptos-groth16"
path = "benches/aptos-groth16.rs"
harness = false

[[bench]]
name = "rescue-spartan-r1cs"
path = "benches/rescue-spartan-r1cs.rs"
harness = false

[[bench]]
name = "rescue-spartan-ccs"
path = "benches/rescue-spartan-ccs.rs"
harness = false

[[bench]]
name = "rescue-hyperplonk"
path = "benches/rescue-hyperplonk.rs"
harness = false


[features]
std = [
    "garuda/std",
    "ark-ff/std",
    "ark-poly/std",
    "ark-relations/std",
    "ark-std/std",
    "ark-serialize/std",
]
print-trace = ["ark-std/print-trace", "ark-spartan/profile"]
parallel = [
    "std",
    "ark-ec/parallel",
    "ark-ff/parallel",
    "garuda/parallel",
    "ark-poly/parallel",
    "ark-std/parallel",
    "hp-hyperplonk/parallel",
    "hp-subroutines/parallel",
    "ark-spartan/multicore",
    "rayon",
]

r1cs = ["ark-crypto-primitives/constraints"]
gr1cs = ["ark-crypto-primitives/constraints"]
